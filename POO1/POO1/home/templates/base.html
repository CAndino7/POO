<!-- KEYS 
    customCSS, title, NavB(utton), dashbard, content, customScripts
-->


<!doctype html>
<html lang="en">
  <head>
    {% block customCSS %}{% endblock %}
    {% block title %}{% endblock %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

  </head>

  <body class="bg-secondary">
    <header>
      <!-- place navbar here -->
       <!-- NAVBAR -->
    <nav
    class="navbar navbar-expand-lg navbar-dark bg-dark"
  >
    <div class="container">
      <a class="navbar-brand" href=" ">Hugo</a>
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#" aria-current="page"
              >Dashbard
              <span class="visually-hidden">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Historico</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdownId"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Mi perfil</a
            >
            <div
              class="dropdown-menu"
              aria-labelledby="dropdownId"
            >
              <a class="dropdown-item" href="#"
                >ver perfil</a
              >
              <a class="dropdown-item" href="#"
                >modificar</a
              >
            </div>
          </li>
        </ul>
        <form class="d-flex my-2 my-lg-0">
          <button
            class="btn btn-outline-success my-2 my-sm-0" href="#"
            type="submit"
          >
          {% block navB %}{% endblock %}
          </button>
        </form>
      </div>
    </div>
  </nav>
    </header>
    <main>

      <!-- CONTAINER -->
    <div class="container-fluid h-100">
      <div class="row h-100">
          <div class="col-12">
              <div class="bg"
                  style="background-image: 
                      url('https://cac.unah.edu.hn/assets/CAC/paginas/hitos-historicos-de-la-unah/_resampled/ResizedImageWzExNDAsNDg2XQ/Vida-Universitaria-12.jpg'); 
                      background-size: cover;
                      background-repeat: no-repeat; 
                      background-position: center; 
                      height: 100vh;">
                  <div class="d-flex flex-column justify-content-center 
                              align-items-center h-100 text-center text-white">
                              {% block dashboard %}{% endblock %}
                  </div>
              </div>
          </div>
      </div>
  </div>

  {% block content %}{% endblock %}

    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    {% block customScript %}{% endblock %}
    
    <script src=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
