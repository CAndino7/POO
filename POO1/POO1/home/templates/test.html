<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Background Image Example</title>
    <style>
        .bg {
            background-image: url('https://registro.unah.edu.hn/images/imagen04.jpg'); /* Path to your local image */
            background-size: cover; /* Cover the entire area */
            background-repeat: no-repeat; 
            background-position: center; 
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>
<body>

<div class="bg">
    <div class="d-flex flex-column justify-content-center align-items-center h-100 text-center text-white">
        <h1>Welcome to My Page</h1>
        <p>This is a sample text over the background image.</p>
        <a href="#" class="btn btn-light">Learn More</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
